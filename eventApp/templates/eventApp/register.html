{% extends 'eventApp/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
{% csrf_token %}
    {% for f in form %}
        <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}</label>&#32{{f}}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="sumb-button" type="submit">Register</button>
</form>

{% endblock %}
